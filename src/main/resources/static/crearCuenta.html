<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <script src="/webjars/jquery/3.6.2/jquery.min.js"></script>
  <script src="/webjars/bootstrap/5.1.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="webjars/bootstrap/5.1.0/css/bootstrap.min.css"/>
  <script defer src="javaScript/crearCuenta.js"></script>
  <title>miEmpresa.com/Registro</title>
</head>

<body class="bg-image" style="
      background-image: url('https://media.istockphoto.com/id/684133544/photo/white-brick-wall-background-photo.webp?b=1&s=170667a&w=0&k=20&c=D1USdg4iW9eg43tpFxfspT3MRf_nMoHQtSnlZPhn8nQ=');
      height: 100%;
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
    "
>
<div style="width: 80%; text-align:center; margin: auto; padding: 2%">
  <h1 class="fw-bold">miEmpresa.com</h1>
  <br><br>
  <h3>Crea tu Cuenta</h3>

  <div class="container border border-dark"  style="width: 40%; text-align:left; margin: auto; padding: 2%">
    <form id="singUpForm" action="homePage.html">

      <div class="mb-3">
        <label for="inputName" class="fw-bold form-label">Nombre</label>
        <input type="text" class="form-control" id="inputName" name="inputName">
        <div class="invalid-feedback">Ingresa tu nombre</div>
      </div>

      <div class="mb-3">
        <label for="inputEmail" class="fw-bold form-label">E-mail</label>
        <input type="email" class="form-control" id="inputEmail" name="inputEmail">
        <div class="invalid-feedback" id="emailErrorMsg"></div>
      </div>

      <div class="mb-3">
        <label for="inputPassword" class="fw-bold form-label">Contraseña</label>
        <input type="password" class="form-control" id="inputPassword" name="inputPassword">
        <div class="invalid-feedback">Contraseña invalida</div>
        <div class="form-text fw-bold">La contraseña debe tener minimo 6 caracteres</div>
      </div>

      <div class="mb-3">
        <label for="inputConfirmPassword" class="fw-bold form-label">Confirma tu Contraseña</label>
        <input type="password" class="form-control" id="inputConfirmPassword" name="inputConfirmPassword">
        <div class="invalid-feedback">Las contraseñas no coinciden</div>
      </div>

      <button class="btn btn-primary" type="submit">Crear</button>
    </form>
    <small>¿Ya tienes cuenta? <a href="index.html"><u>Inicia sesion aqui</u></a></small>
  </div>
</div>

</body>
</html>
